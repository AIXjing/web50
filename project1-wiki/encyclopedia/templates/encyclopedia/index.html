{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- Here we need to pass the param to the linked url -->
            <a href="{% url 'entry' title=entry %}"><li>{{ entry }}</li></a> 
        {% endfor %}
    </ul>

{% endblock %}
