{% for listing in Listings %}
    <a href="{% url 'listing' listing.id %}">
        <div style="border: 10px; padding:1%; background-color: gainsboro; margin-bottom: 1%;">
            <div><h5>{{ listing.title }}</h5></div>
            <div><b>Price: </b>${{listing.current_bid}}</div>
            {% if listing.is_active %}
                <div><b>Created at: </b>{{ listing.created_date }} by {{ listing.creator}}</div>
            {% else %}
                <div><b>Winner: </b>{{listing.current_bidder}} </div>
            {% endif %}
        </div>
    </a>  
{% endfor %}
